<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css" />
    <title>qr-code generate</title>
</head>
<body>
    <h1>QR Code Generator</h1>
    <form id="qr-form">
        <div class="content">
            <label for="qr-id" class="margin">ID:</label>
            <input type="text" id="qr-id" class="qr-input" placeholder="Enter ID">
        </div>
        <div class="content">
            <label for="qr-price">Price:</label>
            <input type="text" id="qr-price" class="qr-input" placeholder="Enter Price">
        </div>
        <button type="submit" class="content">Generate QR Code</button>
    </form>
    <div id="qr-result">
    </div>
</body>
<script src="script.js" ></script>
</html>
